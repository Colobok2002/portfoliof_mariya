<!DOCTYPE html>

{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Федорова Мария Владимировна | Пресс центр </title>
    <link rel="stylesheet" type="text/css" href="{% static '/news.css' %}"/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <div class="zagolovok">
        <h1>Пресс центр</h1>
    </div>
    {%for new in news%}
    <section class="news">
        <section class="novelty">
        <div class="content_{% cycle 'img_rigth' 'img_left' %}">
        <img src="{{ new.logo.url }}" alt="img" width="200">
        <div class="diskriptions">
          <h2 class="title">{{ new.name }}</h2>
          <p class="publish-date">{{ new.date }}</p>
          <p>{{ new.description }}</p>
        </div>
        </div>
        </section>
      </section>

    {% endfor %}
</body>
</html>
